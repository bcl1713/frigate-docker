mqtt:
  enabled: true
  host: 192.168.86.3
  user: frigate
  password: frigate
detectors:
  coral:
    type: edgetpu
detect:
  enabled: true
objects:
  track:
    - person
record:
  enabled: true
  retain:
    days: 2
    mode: all
  alerts:
    retain:
      days: 30
  detections:
    retain:
      days: 30
snapshots:
  enabled: true
go2rtc:
  streams:
    living_room:
      - rtsp://admin:9nZBXb7X@192.168.86.13:554/cam/realmonitor?channel=1&subtype=0
    living_room_sub:
      - rtsp://admin:9nZBXb7X@192.168.86.13:554/cam/realmonitor?channel=1&subtype=1
    back_door:
      - rtsp://admin:9nZBXb7X@192.168.86.10:554/cam/realmonitor?channel=1&subtype=0
    back_door_sub:
      - rtsp://admin:9nZBXb7X@192.168.86.10:554/cam/realmonitor?channel=1&subtype=1
    front_drive:
