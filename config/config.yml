    front_drive_sub:
      - rtsp://admin:9nZBXb7X@192.168.86.11:554/cam/realmonitor?channel=1&subtype=1
    front_doorbell:
      - rtsp://admin:9nZBXb7X@192.168.86.12:554/cam/realmonitor?channel=1&subtype=0#backchannel=0
    front_doorbell_sub:
      - rtsp://admin:9nZBXb7X@192.168.86.12:554/cam/realmonitor?channel=1&subtype=1#backchannel=0
